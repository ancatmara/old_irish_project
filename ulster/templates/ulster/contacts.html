{% extends "ulster/base.html" %}

{% load static %}

{% block feedback %}

    <div class="container">
        <div class="feedback" id="thankyou">

        <h3 style="padding-bottom:1em" align="center">Feedback</h3>

        <form action="{% url 'feedback' %}" method="POST" class="form-horizontal" role="form" enctype="multipart/form-data">
            {% csrf_token %}


                  <div class="form-group">
                    <label class="sr-only" for="name">Name</label>
                    <input type="text" class="form-control" name='name' id="name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="email">E-mail</label>
                    <input type="email" class="form-control" name='email' id="email" placeholder="E-mail">
                  </div>
                <div class="form-group">

                    <label for="message" class="sr-only"></label>
                    <textarea class="form-control" id="message" name ="message" rows=7 placeholder="Please share your comments and suggestions here"></textarea>
                </div>

                     <button type="submit" id="submitbtn" name="submitbtn" class="btn ya_button btn-lg">Send</button>

            {% if thankyou %}
			<br><br>
            <p><h3>{{ thankyou }}</h3></p>
            {% endif %}

        </form>
        </div>
    </div>
{% endblock %}
