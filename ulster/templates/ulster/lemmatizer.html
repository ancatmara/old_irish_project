{% block lemmatizer %}

<form action="#" method = "POST">
{% csrf_token %}
<div class="col-sm-7 edit_block" id="lem">
    <br>
    <div class="row textrarea_block" >
    <textarea class="form-control" cols="35" rows="5"  id="usertext" name ="usertext" placeholder="Type your text here"></textarea>
    </div>
    <div class="row textrarea_block">
    <textarea class="form-control" cols="35" rows="5"  placeholder="You will see results here" name="output_text" readonly>{{output_text}}</textarea>
    </div>
	<br>
    <div class="row" align="center">
    <button type="submit" class="btn btn-default btn-lg">Ok</button>
    <button type="reset" class="btn btn-default btn-lg">Clear</button>
    </div>
    </form>
</div>

{% endblock %}
